---
layout: small-banner
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="row">
	<div class="span7" id="post">
		
		<div class="tagsinput" id="post-tags">
			{% for tag in page.tags %}
			<span class="tag">
				{{ tag }}
			</span>
			{% endfor %}
		</div>

		{{ content }}

		{% include disqus.html %}

	</div>

		{% include sidebar.html %}

</div>
